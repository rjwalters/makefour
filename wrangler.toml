name = "makefour"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "makefour-db"
database_id = "e97c7189-5136-4901-b60c-d15105b91bfa"

# Workers AI binding
[ai]
binding = "AI"

# KV namespace for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "rate-limit-kv"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Bot vs bot game tick endpoint authentication
# Set BOT_TICK_SECRET in Cloudflare dashboard for production
# This secret is used to authenticate calls to /api/bot/vs-bot/tick
# External scheduler (GitHub Actions, cron-job.org, etc.) should call:
# POST /api/bot/vs-bot/tick?createNew=true
# with header: Authorization: Bearer <BOT_TICK_SECRET>
