name = "makefour"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "makefour-db"
database_id = "e97c7189-5136-4901-b60c-d15105b91bfa"

# Workers AI binding
[ai]
binding = "AI"

# KV namespace for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT"
id = "rate-limit-kv"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Scheduled trigger for bot vs bot games
# Runs every minute to advance bot games (minimum Cloudflare cron interval)
# The tick endpoint handles multiple moves per invocation
[triggers]
crons = ["* * * * *"]
