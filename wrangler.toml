name = "makefour"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "makefour-db"
database_id = "YOUR_DATABASE_ID_HERE"

# Workers AI binding
[ai]
binding = "AI"

# Environment variables
[vars]
ENVIRONMENT = "production"
